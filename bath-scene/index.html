<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Baths</title>
        <link rel="stylesheet" href="styles/bath.css">
        <link rel="stylesheet" href="styles/lightsup.css">
        <link rel="stylesheet" href="styles/shower.css">
        <link rel="stylesheet" href="styles/lights.css">
        <link rel="stylesheet" href="styles/epilogue.css">
        
        <script src="lib/jquery-3.2.1.js"></script>
    </head>

    <body>
        <div id="main">
            
            <div id="lo"></div>
            <div id="lightbeam"></div>
            <div id="temperature"></div>

            <div id="light_0" class="light off"></div>
            <div id="light_1" class="light off"></div>
            <div id="light_2" class="light off"></div>

            <div id="puzzle-piece"></div>
            <div id="puzzle-goal"></div>

            <div id="shower">
                <div id="shower-small"></div>
                <div id="curtain-right" class="curtain"></div>            
                <div id="curtain-left" class="curtain"></div>
            </div>

            <div id="shower-popup">
                <div id="shower-popup-mask"></div>                                    
                <div id="shower-closeup">
                        <div id="jet_0" class="flow_0 water"></div>
                        <div id="jet_1" class="flow_0 water"></div>
                        <div id="jet_2" class="flow_0 water"></div>
                        <div id="jet_3" class="flow_0 water"></div>
                        
                        <!--1,1,0,2-->
                        <div id="temp_0" class="temp-display"></div>
                        <div id="temp_1" class="temp-display"></div>
                        <div id="temp_2" class="temp-display"></div>
                        <div id="temp_3" class="temp-display"></div>

                        <div id="booth_0" class="shower-booth"></div>
                        <div id="booth_1" class="shower-booth"></div>
                        <div id="booth_2" class="shower-booth"></div>
                        <div id="booth_3" class="shower-booth"></div>
                    </div>
            </div>

            <div id="epilogue">
            </div>

        </div>
    </body>
    <script src="scripts/lightsup.js"></script>
    <script src="scripts/puzzle.js"></script>
    <script src="scripts/showers.js"></script>
    <script src="scripts/epilogue.js"></script>
</html>
