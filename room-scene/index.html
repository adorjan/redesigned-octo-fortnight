<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rooms</title>
        <link rel="stylesheet" href="rooms.css">
        <script src="jquery-3.2.1.js"></script>
    </head>

    <body>
        <div id="main">
            <div id="mirror"></div>
            <div id="kettle"></div>
            <div id="steam"></div>
            <div id="remote_controller_small"></div>
            <div id="remote_controller">
                <div id="power_button"></div>
                <div id="ok_button"></div>
                <div id="channel_0" class="channel_button"></div>
                <div id="channel_1" class="channel_button"></div>
                <div id="channel_2" class="channel_button"></div>
                <div id="channel_3" class="channel_button"></div>
                <div id="channel_4" class="channel_button"></div>
                <div id="channel_5" class="channel_button"></div>
                <div id="channel_6" class="channel_button"></div>
                <div id="channel_7" class="channel_button"></div>
                <div id="channel_8" class="channel_button"></div>
                <div id="channel_9" class="channel_button"></div>
            </div>
            <div id="tv">
                <div id="change_channel_to"></div>
            </div>
        </div>
    </body>
    <script src="room.js"></script>
</html>
