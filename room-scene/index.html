<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rooms</title>
        <link rel="stylesheet" href="../core.css">
        <link rel="stylesheet" href="rooms.css">
        <script src="jquery-3.2.1.js"></script>
    </head>

    <body>
        <div id="main">
            <div id="mirror"></div>
            <div id="kettle"></div>
            <div id="steam"></div>
            <div id="remote_controller_small"></div>
            <div id="remote_controller">
                <div id="power_button"></div>
                <div id="ok_button"></div>
                <div id="channel_0"></div>
                <div id="channel_1"></div>
                <div id="channel_2"></div>
                <div id="channel_3"></div>
                <div id="channel_4"></div>
                <div id="channel_5"></div>
                <div id="channel_6"></div>
                <div id="channel_7"></div>
                <div id="channel_8"></div>
                <div id="channel_9"></div>
            </div>
            <div id="tv"></div>
            <div id="tv">
                <div id="change_channel_to"></div>
            </div>
            <div id="tv"></div>
            
            <span id="cupboard">
            	<img id="openedcupboard" src="shelf.png">
            	<img id="qr" src="qr-piece-left.png">
            </span>            
            <span id="qrbackground"></span>
        	<span id=qrcontainer class="ui-absolute">
        		<span id="qrcontent">
        			<span id="firstpart"><img src="qr-piece-left.png"></img></span>
        		</span>
        	</span>
            <button id="open" type="button">Open</button>
        </div>
    </body>
    <script src="../core.js"></script>
    <script src="room.js"></script>
</html>
